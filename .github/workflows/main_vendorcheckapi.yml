name: Build and deploy Node.js app to Azure Web App - VendorCheckApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies with Playwright
        run: |
          # Install all dependencies including Playwright
          npm ci
          # Install Playwright browsers to local directory
          npx playwright install chromium
          # Verify installation
          npx playwright --version
          ls -la node_modules/playwright/.local-browsers/ || echo "Checking browser location"

      - name: Bundle browsers with deployment
        run: |
          # Create a script to install browsers on Azure
          cat > install-browsers.js << 'EOF'
          const { execSync } = require('child_process');
          const fs = require('fs');
          
          console.log('Installing Playwright browsers...');
          try {
            execSync('npx playwright install chromium', { stdio: 'inherit' });
            console.log('Playwright browsers installed successfully');
          } catch (error) {
            console.error('Failed to install browsers:', error.message);
            process.exit(1);
          }
          EOF

          # Create startup script for Azure
          cat > start.sh << 'EOF'
          #!/bin/bash
          echo "Checking Playwright browser installation..."
          
          # Try to install browsers if missing
          if [ ! -d "node_modules/playwright/.local-browsers" ]; then
            echo "Browsers not found, installing..."
            node install-browsers.js
          fi
          
          echo "Starting application..."
          node index.js
          EOF
          
          chmod +x start.sh

      - name: Verify deployment package
        run: |
          echo "=== Deployment Package Contents ==="
          find . -name "playwright*" -type d | head -10
          find node_modules -name "*chromium*" -type f | head -10 || echo "No chromium files found"
          echo "=== Node modules size ==="
          du -sh node_modules/ || echo "No node_modules"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'VendorCheckApi'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2A2A0815C3D04ADBB18D8703942DDAE3 }}