name: Build and deploy Node.js app to Azure Web App - VendorCheckApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PLAYWRIGHT_BROWSERS_PATH: './node_modules/playwright/.local-browsers'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Install Playwright browser specifically
          npx playwright install chromium

      - name: Verify browser installation
        run: |
          echo "Checking Playwright browser installation..."
          ls -la node_modules/playwright/.local-browsers/ || echo "No local browsers directory"
          npx playwright --version
          # Test if browser can be launched
          node -e "const { chromium } = require('playwright'); console.log('Playwright import successful')"

      - name: Create deployment package
        run: |
          # Ensure browsers are properly included
          mkdir -p node_modules/playwright/.local-browsers
          # Verify browsers exist
          find node_modules/playwright -name "*chromium*" -type f | head -10 || echo "No chromium files found"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Verify deployment package
        run: |
          echo "Verifying deployment package..."
          ls -la node_modules/playwright/.local-browsers/ || echo "No browsers directory in deployment"
          find node_modules/playwright -name "*chrome*" -type f | head -5 || echo "No chrome files found"

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'VendorCheckApi'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2A2A0815C3D04ADBB18D8703942DDAE3 }}