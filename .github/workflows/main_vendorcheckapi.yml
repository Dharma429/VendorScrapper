name: Build and deploy Docker to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'VendorCheckApi'
  DOCKER_IMAGE: 'vendorcheckapi'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE:${{ github.sha }} .
          docker images

      - name: Test Docker image
        run: |
          docker run --rm -d -p 8080:8080 --name test-container $DOCKER_IMAGE:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          docker stop test-container

      - name: Save Docker image
        run: |
          docker save $DOCKER_IMAGE:${{ github.sha }} -o image.tar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-app
          path: |
            image.tar
            Dockerfile
            package.json
            package-lock.json
            index.js
            install-browsers.js
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-app
          path: .

      - name: Load Docker image
        run: |
          docker load -i image.tar

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2A2A0815C3D04ADBB18D8703942DDAE3 }}
          package: .